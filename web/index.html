<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CSS/style.css">

        <title>Inicio de sesión</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">

        <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->

    </head>

    <body>

        <div class="container">

            <div id="login">

                <h2><span class="fontawesome-lock"></span>Iniciar sesión</h2>

                <form action="#" method="POST">

                    <fieldset>

                        <p><label for="email">Correo:</label></p>
                        <p><input type="email" id="email" placeholder="Correo electrónico"></p>

                        <p><label for="password">Contraseña:</label></p>
                        <p><input type="password" id="password" placeholder="Contraseña"></p>

                        <p><input type="submit" value="Entrar">
                           <input type="submit" value="Registrarse">
                        
                        
                        </p>
                        

                    </fieldset>

                </form>

            </div> <!-- end login -->

        </div>

    </body>	
</html>
